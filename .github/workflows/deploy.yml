name: Django CI

on: # This workflow is triggered on pushes to the repository.
  push:
    branches:
      - master
  
  
jobs:
  test:
    runs-on: ubuntu-latest    

    steps: #
    - name: Check out code
      uses: actions/checkout@v2 #
    
    - name: Install docker
      uses: docker/setup-buildx-action@v3

    - name: Generate django secret key
      run: |
        echo "DEBUG: ${{ secrets.DJANGO_PROJECT_KEY }}"
        echo "${{ secrets.DJANGO_PROJECT_KEY }}" > django_project_key.json
        cat django_project_key.json


    - name: Build the Docker image
      run: docker build . -t oksusu2020/django_project:$(date +%Y%m%d)

    - name: Log in to Docker Hub
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}      

    - name: Push the Docker image
      run: docker push oksusu2020/django_project:$(date +%Y%m%d)

    - name: AWS login
      run : |
        echo "${{ secrets.AWS_KEY}}" > aws_key.pem
        chmod 400 aws_key.pem        
        #ssh -i aws_key.pem ubuntu@${{secrets.AWS_HOST_IP}}
       
        
        # SSH 디렉토리 생성 및 권한 설정
        # mkdir -p ~/.ssh
        # chmod 700 ~/.ssh

        # # LightSail 서버의 호스트 키 추가
        # ssh-keyscan -H 3.38.101.16 >> ~/.ssh/known_hosts
        ssh -o StrictHostKeyChecking=no -i aws_key.pem ubuntu@${{secrets.AWS_HOST_IP}}


    

    